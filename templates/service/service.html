{% extends 'base.html' %}
{% block title %}Services{% endblock title %}

{% block content %}
<header class="mb-4">
  <h1 class="h3 mb-1">Our Services</h1>
  <p class="text-secondary">Clear pricing. Fast filing. Expert Support.</p>
</header>

<div class="row g-4">
  {% for service in services %}
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card h-100 shadow-sm card-hover">
      <div class="card-body d-flex flex-column">
        <h2 class="h5">{{ service.title}}</h2>
        <p class="text-secondary mb-3">{{ service.summary}}</p>
        <div class="mt-auto d-flex justify-content-between align-items-end">
          <span class="fw-semibold-fs-5">${{ service.price }}</span>
          <div class="d-flex gap-2">
            <a href="{% url 'service:detail' service.slug %}" class="btn btn-outline-secondary btn-sm">Details</a>
            <a href="{% url 'service:pay' service.slug %}" class="btn btn-primary btn-sm">Pay Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
