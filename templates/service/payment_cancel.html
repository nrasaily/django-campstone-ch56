{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-danger rounded-3">
        <div class="card-body text-center p-5">
          <div class="mb-4">
            <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
          </div>
          <h2 class="card-title text-danger">Payment Canceled</h2>
          <p class="text-muted mt-3">
            It looks like your payment was canceled. You can try again anytime.
          </p>
          <a href="{% url 'service:list' %}" class="btn btn-danger mt-4 px-4 py-2">
            Back to Services
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
