{% extends "base.html" %}
{% block title %}{{ service.title }}{% endblock %}

{% block content %}
<a href="{% url 'service:list' %}" class="btn btn-link px-0">&larr; Back to Services</a>

<div class="card mt-2">
  <div class="card-body">
    <h1 class="h4 mb-3">{{ service.title }}</h1>
    <p class="text-secondary">{{ service.summary }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <span class="fw-semibold">${{ service.price }}</span>
      <a href="{% url 'service:pay' service.slug %}" class="btn btn-primary">Pay Now</a>

    </div>
  </div>
</div>
{% endblock %}
