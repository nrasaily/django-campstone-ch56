{% extends 'base.html' %}
{% load static %}


{% block title %}
Contact us
{% endblock %}

{% block content %}
<div class="page contact">
  <h1>Contact me</h1>
</div>

<div class="mb-4 text-center">
  <h5><i class="fas fa-map-marker-alt"></i> Our Office</h5>
  <p>123 Main Street, San Francisco, CA 94105</p>

  <h5><i class="fas fa-phone"></i> Call Us</h5>
  <p>+1 (415) 555-1234</p>

  <h5><i class="fas fa-envelope"></i> Email</h5>
  <p>support@paarijattax.com</p>
</div>


<section class="py-5 bg-light">
  <div class="container">
    <h2 class="mb-4 text-center text-primary">Contact Us</h2>

    <form action="{% url 'contact' %}" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Reason for contact" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Send Message</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
