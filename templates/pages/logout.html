{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out{% endblock title %}

{% block content %}
<div class="container text-center mt-5">
  <div class="mb-4">
    <img src="{% static 'images/logo.png'%}" alt="logo" style="height: 80px;">
  </div>
  
  <div class="card shadow p-4">
    <h2 class="text-success mb-3">You have been logged out</h2>
    <p class="lead">Thank you for using our service. We hope to see you again soon!</p>
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login Again</a>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3 ms-2">Go to Homepage</a>
  </div>
</div>

{% endblock content %}
