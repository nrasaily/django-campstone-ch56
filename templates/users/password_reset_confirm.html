{% extends 'base.html' %}

{% block title %}Reset Your Password{% endblock title %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">Enter New Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Reset Password</button>
  </form>
</div>
{% endblock content %}
